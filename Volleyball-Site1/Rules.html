    <article>
        <div>
            <label for="Rules1">כללי:</label>
        </div>
        <textarea id="Rules1" readonly cols="78" rows="5">
כדורעף הוא משחק ,אם אינך מכיר בכלל את משחק הכדורעף מומלץ לפני קריאת חומר זה לראות קטע ממשחק הכדורעף בשביל להבין על מה מדובר. סרטון זה מציג משחק בין נבחרת ארצות הברית - אחת מהטובות בעולם לבין קובה
        </textarea>
        <div>
            <iframe width="720" height="480" src="https://www.youtube.com/embed/Ojn1kK0RvNQ"></iframe>
        </div>
        <div>
            <div>
                <label for="Rules2">שדה המשחק:</label>
            </div>
            <textarea id="Rules2" readonly cols="78" rows="8">
גודלו של מגרש הכדורעף באולמות הוא 9 מטרים רוחב ו-18 מטרים אורכו. באמצע המגרש יש קו רוחבי המפריד את 2 החלקות של 2 הקבוצות. לכל קבוצה יש קו הנקרא "קו השלוש" או "קו ההתקפה" והוא נמצא 3 מטרים מקו האמצע. במגרש יש 6 עמדות, והעמדות ממוספרות מ-1 עד 6. החל מהעמדה הימנית בקו האחורי נגד כיוון השעון. כלומר, עמדות מספר 4, 3 ו-2 הן בקו הקדמי ועמדות מספר 5, 6 ו-1 הן בקו האחורי.
             </textarea>
        </div>
        <div>
            <img src="media/volleyball-positions.jpg" width="170" height="365" alt="תרשים של עמדות הכדורעף" />
            <img src="media/gr5-1ayrbui.gif" width="480" height="365" alt="תרשים של עמדות הכדורעף" />
        </div>
        <div>
            <label for="Rules3">מערכות:</label>
        </div>
        <textarea id="Rules3" readonly cols="78" rows="12">
משחק כדורעף מורכב ממערכות. במשחקים רשמיים משחקים בשיטת הטוב מ-5 מערכות (הקבוצה הראשונה שמגיעה ל-3 מערכות מנצחת בכל מערכה הזוכה היא הקבוצה שמגיעה ל-25 נקודות עם הפרש של שתי נקודות, אך אם ישנו שיויון 24, ממשיכים לשחק עד שקבוצה אחת מגיעה ליתרון של שתי נקודות במערכה האחרונה (החמישית בשיטת הטוב מ-5 או השלישית בשיטת הטוב מ-3) מנצחת הקבוצה הראשונה שמגיעה ל-15 נקודות בתנאי שיש יתרון של שתי נקודותהקבוצות מחליפות חלקות אחרי כל מערכה ובאמצע המערכה המכרעת (כאשר אחת הקבוצות מגיעה ל-8 נקודות). בין המערכות ישנה הפסקה של 3 דקות ברוטו.
        </textarea>
